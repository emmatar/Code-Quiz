<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Top of displaying Highscore button and timer -->
    <header>
        <button type="button" class="highScoresBtn">High Scores</button>
        <div class="timer-text">Timer: <span id="timer-count">100</span></div>
    </header>
    <main>
    <!--  Game Container  -->
        <!-- Start Game Containing Description and Start Button -->
        <div id="gameStart" class="gameLayout active">
            <h1 class="title">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by 10
                seconds!
            </p>
            <button type="button" id="startBtn">Start Quiz</button>
        </div>
        <!--  First Question with Answers -->
        <div id="question" class="gameLayout">
            <h2 id="content"></h2>
            <div class="answer"></div>
        </div>
        <!--  "Game End" with Users Final Score and Name input for High score-->
        <div id="gameEnd" class="gameLayout">
            <!-- Enter Users Score Here in JavaScript -->
        </div>
        <!--  Displaying all High Scores Saved -->
        <div id="scorePage" class="gameLayout">                 
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
